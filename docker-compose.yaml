name: docker-mysql

services:

  nginx:
    build:
      context: nginx-node-proxy
    container_name: nginx-node
    ports:
      - "8080:80"
    networks:
      - node-network

  app:
    container_name: app
    build:
      context: node
    command: node index.js
    networks:
      - node-network
    volumes:
      - ./node:/usr/src/app
    tty: true
      

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network

networks:
  node-network:
    driver: bridge


